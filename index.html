<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProtoKraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f1f;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    section {
      max-width: 900px;
      margin: 100px auto;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1, h2 {
      color: #f5f5f5;
    }
    ul li {
      margin-bottom: 10px;
    }
    .cta {
      margin-top: 20px;
    }
    .cta a {
      display: inline-block;
      margin-right: 15px;
      padding: 10px 20px;
      background: #0072ce;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #005ea3;
    }
    header {
      text-align: center;
      padding: 40px 0 0;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #0072ce;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #005ea3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ProtoKraft Logo">
  </header>

  <!-- Secciones omitidas por brevedad para mantener solo la estructura representativa -->
  <!-- El archivo completo ya estÃ¡ en uso y visible en el canvas -->

</body>
</html>
